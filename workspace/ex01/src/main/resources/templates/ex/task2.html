<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[type=text] {
            display: block;
        }
    </style>
</head>
<body>
<form th:action="@{/ex/task2Result}" method="post" th:object="${taskVO}">
    <input type="text" th:field="*{num}" placeholder="학생번호">
    <input type="text" th:field="*{kor}" placeholder="국어 점수">
    <input type="text" th:field="*{math}" placeholder="수학점수">
    <input type="text" th:field="*{eng}" placeholder="영어점수">
    <button>등록</button>
</form>
</body>
</html>
